{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="w3-teal" style="padding-left: 20px; text-align: center; margin-left: 2%; margin-right: 2%"><br/>
<h4>{{title}}</h4><br/></div><br/><br/>

<div class="row">
    <div class="col-sm-12 col-sm-offset-1">

<form class="form-horizontal" method='post' action="." enctype="multipart/form-data" >
  {% csrf_token %}

      	<div class="col-sm-3 col-sm-offset-0">
    {% for field in form %}
    	<div class="form-group">
        	<label class="control-label">{{ field.label_tag }}</label>
            {{ field }}
        </div>
	{% cycle " " " " "</div><div class='col-sm-3 col-sm-offset-0'>" as rowcolors %}
	{% endfor %}<br/>
        </div>
    <div class="col-sm-6 col-sm-offset-1">
    <input type="submit" class="btn btn-primary " value="{{button}}" style="width: 200px" />
</div>
</form>
    </div>
</div>
{% endblock %}
